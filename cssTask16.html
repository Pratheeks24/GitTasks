<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Task 16</title>
    <style>
        .container {
          width: 400px;
          margin: 0 auto;
          background-color: #f0f0f0;
        }
        .left,.right{
          width: 50%;
          padding: 20px;
          color: #fff;
          box-sizing: border-box;
        }
        .left {
          float: left;
          background-color: #3498db;
        }
        .right {
            float: right;
          background-color: #e74c3c;
        }
      </style>
</head>
<body>
    <div class="container">
      <div class="left">Left Content</div>
      <div class="right">Right Content</div>
    </div>

</body>
</html>
